<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增参数')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-config-add" name="form-config-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">博客平台：</label>
            <div class="col-sm-8">
                <input id="platform" name="platform" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">网站域名：</label>
            <div class="col-sm-8">
                <input id="domain" name="domain" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标题正则：</label>
            <div class="col-sm-8">
                <input id="titleRegex" name="titleRegex" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">作者正则：</label>
            <div class="col-sm-8">
                <input id="authorRegex" name="authorRegex" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发布日期正则：</label>
            <div class="col-sm-8">
                <input id="releaseDateRegex" name="releaseDateRegex" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">内容正则：</label>
            <div class="col-sm-8">
                <input id="contentRegex" name="contentRegex" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标签正则：</label>
            <div class="col-sm-8">
                <input id="tagRegex" name="tagRegex" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述正则：</label>
            <div class="col-sm-8">
                <input id="descriptionRegex" name="descriptionRegex" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">目标连接正则：</label>
            <div class="col-sm-8">
                <input id="targetLinksRegex" name="targetLinksRegex" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">header：</label>
            <div class="col-sm-8">
                <input id="header" name="header" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入口urls：</label>
            <div class="col-sm-8">
                <input id="entryUrls" name="entryUrls" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "system/config";
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-config-add').serialize());
        }
    }
</script>
</body>
</html>
