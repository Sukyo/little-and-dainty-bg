<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改参数')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-edit" th:object="${config}">
            <input id="configId" name="configId" th:field="*{id}"  type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">博客平台：</label>
                <div class="col-sm-8">
                    <input id="platform" name="platform" class="form-control" th:field="*{platform}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">网站域名：</label>
                <div class="col-sm-8">
                    <input id="domain" name="domain" class="form-control" type="text" th:field="*{domain}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">标题正则：</label>
                <div class="col-sm-8">
                    <input id="titleRegex" name="titleRegex" class="form-control" th:field="*{titleRegex}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">作者正则：</label>
                <div class="col-sm-8">
                    <input id="authorRegex" name="authorRegex" class="form-control" th:field="*{authorRegex}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发布日期正则：</label>
                <div class="col-sm-8">
                    <input id="releaseDateRegex" name="releaseDateRegex" class="form-control" th:field="*{releaseDateRegex}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内容正则：</label>
                <div class="col-sm-8">
                    <input id="contentRegex" name="contentRegex" class="form-control" th:field="*{contentRegex}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">标签正则：</label>
                <div class="col-sm-8">
                    <input id="tagRegex" name="tagRegex" class="form-control" th:field="*{tagRegex}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述正则：</label>
                <div class="col-sm-8">
                    <input id="descriptionRegex" name="descriptionRegex" class="form-control" th:field="*{descriptionRegex}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">目标连接正则：</label>
                <div class="col-sm-8">
                    <input id="targetLinksRegex" name="targetLinksRegex" class="form-control" th:field="*{targetLinksRegex}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">header：</label>
                <div class="col-sm-8">
                    <input id="header" name="header" class="form-control" th:field="*{header}" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">入口urls：</label>
                <div class="col-sm-8">
                    <input id="entryUrls" name="entryUrls" class="form-control" th:field="*{entryUrls}" type="text" required>
                </div>
            </div>
    	</form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
	    var prefix = ctx + "system/config";

	    function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-config-edit').serialize());
	        }
	    }
    </script>
</body>
</html>
