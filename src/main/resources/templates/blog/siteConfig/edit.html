<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改系统配置')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form id="form-siteConfig-edit" class="form-horizontal">
        <div class="box-body">
            <div class="form-group col-sm-11">
                <label for="BAIDU_PUSH_URL" class="col-lg-2 col-sm-3 control-label">百度推送地址：</label>
                <div class="col-lg-6 col-sm-8">
                    <input th:value="${siteinfo.BAIDU_PUSH_URL}" type="text" class="form-control" id="BAIDU_PUSH_URL"
                           name="BAIDU_PUSH_URL" require="">
                </div>
            </div>
            <div class="form-group col-sm-11">
                <label for="SITE_NAME" class="col-lg-2 col-sm-3 control-label">网站名称：</label>
                <div class="col-lg-6 col-sm-8">
                    <input th:value="${siteinfo.SITE_NAME}" type="text" class="form-control" id="SITE_NAME"
                           name="SITE_NAME" require="">
                </div>
            </div>
            <div class="form-group  col-sm-11">
                <label for="SITE_KWD" class="col-lg-2 col-sm-3 control-label">网站关键字：</label>
                <div class="col-lg-6 col-sm-8">
                        <textarea th:text="${siteinfo.SITE_KWD}" rows="2" type="text" class="form-control" id="SITE_KWD"
                                  name="SITE_KWD" require="">
                        </textarea>
                </div>
            </div>
            <div class="form-group  col-sm-11">
                <label for="SITE_DESC" class="col-lg-2 col-sm-3 control-label">网站描述：</label>
                <div class="col-lg-6 col-sm-8">
                        <textarea th:text="${siteinfo.SITE_DESC}" rows="2" type="text" class="form-control"
                                  id="SITE_DESC" name="SITE_DESC" require="">
                        </textarea>
                </div>
            </div>
            <div class="form-group  col-sm-11">
                <label for="SITE_PERSON_PIC" class="col-lg-2 col-sm-3 control-label">站长LOGO：</label>
                <div class="col-lg-6 col-sm-8">
                    <input th:value="${siteinfo.SITE_PERSON_PIC}" type="text" class="form-control" id="SITE_PERSON_PIC"
                           name="SITE_PERSON_PIC" require="">
                </div>
            </div>
            <div class="form-group  col-sm-11">
                <label for="SITE_PERSON_NAME" class="col-lg-2 col-sm-3 control-label">站长名称：</label>
                <div class="col-lg-6 col-sm-8">
                    <input th:value="${siteinfo.SITE_PERSON_NAME}" type="text" class="form-control"
                           id="SITE_PERSON_NAME" name="SITE_PERSON_NAME" require="">
                </div>
            </div>
            <div class="form-group  col-sm-11">
                <label for="SITE_PERSON_DESC" class="col-lg-2 col-sm-3 control-label">站长描述：</label>
                <div class="col-lg-6 col-sm-8">
                    <input th:value="${siteinfo.SITE_PERSON_DESC}" type="text" class="form-control"
                           id="SITE_PERSON_DESC" name="SITE_PERSON_DESC" require="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "blog/siteConfig";
    $("#form-siteConfig-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-siteConfig-edit').serialize());
        }
    }
</script>
</body>
</html>
